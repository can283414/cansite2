<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M&Y Kalpli Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFC0CB;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', cursive, sans-serif;
    }
    .heart-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }
    .heart-svg {
      width: 320px;
      height: 320px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 24px #d92d61);
      transition: transform 0.1s;
    }
    .heart-svg:active {
      transform: scale(0.97);
    }
    .heart-text {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 54px;
      color: white;
      font-weight: bold;
      z-index: 20;
      letter-spacing: 8px;
      text-shadow: 2px 2px 10px #d92d61;
      pointer-events: none;
      width: 320px;
      text-align: center;
      font-family: 'Segoe UI', cursive, sans-serif;
    }
    .message {
      display: none;
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translate(-50%, 0%);
      background: #fff0f5;
      border-radius: 20px;
      padding: 32px 40px;
      font-size: 24px;
      color: #d92d61;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      z-index: 100;
      text-align: center;
      border: 2px solid #d92d61;
      font-family: 'Segoe UI', cursive, sans-serif;
    }
    .falling {
      position: absolute;
      top: -80px;
      font-size: 48px;
      pointer-events: none;
      animation: fall linear forwards;
      user-select: none;
    }
    @keyframes fall {
      0% { top: -80px; opacity: 1;}
      100% { top: 100vh; opacity: 0.2;}
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <svg class="heart-svg" id="heart" viewBox="0 0 200 180">
      <path d="M100 165
        L40 110
        C5 75, 40 20, 100 50
        C160 20, 195 75, 160 110
        L100 165
        Z"
        fill="#d92d61" stroke="#fff" stroke-width="8"/>
    </svg>
    <div class="heart-text">M&Y</div>
    <div class="message" id="message">
      Seni çok seviyorum, sana çok aşığım.<br>
      Kırdığım için özür dilerim.<br>
      Seni çok seviyorum.
    </div>
  </div>
  <script>
    // Kalbe tıklayınca mesajı göster
    document.getElementById('heart').onclick = function() {
      var msg = document.getElementById('message');
      msg.style.display = msg.style.display === 'block' ? 'none' : 'block';
    };

    // Çiçek ve Tavşan emojileri
    const flowers = ['🌸', '🌷', '🌺', '💮'];
    function randomFlower() {
      return Math.random() < 0.25 ? '<span style="font-size:46px;">🐰</span>' : flowers[Math.floor(Math.random() * flowers.length)];
    }

    function spawnFalling() {
      const el = document.createElement('div');
      el.className = 'falling';
      el.innerHTML = randomFlower();
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.animationDuration = (2 + Math.random()*3) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    setInterval(spawnFalling, 320);

  </script>
</body>
</html>
