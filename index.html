<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki varsın!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe9f3;
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      font-family: 'Pacifico', cursive;
      position: relative;
    }
    .falling {
      position: absolute;
      will-change: transform;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
    .heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }
    .big-heart {
      width: 420px;
      height: 370px;
      background: pink;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 40px 5px #ffb6d5;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid #fff;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .big-heart:active {
      box-shadow: 0 0 80px 20px #ff69b4;
    }
    .kitty-heart-img {
      width: 120px;
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      pointer-events: none;
      transition: filter 0.3s;
    }
    .heart-text {
      display: none;
      position: absolute;
      top: 185px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      font-size: 2.1rem;
      color: #c90061;
      text-align: center;
      text-shadow: 1px 1px 5px #fff, 2px 2px 8px #ffb6d5;
      z-index: 4;
      line-height: 1.4;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.7s;
      font-family: 'Pacifico', cursive;
    }
    .heart-text.show {
      display: block;
      opacity: 1;
    }
    @media (max-width: 600px) {
      .big-heart {
        width: 90vw;
        height: 65vw;
        min-width: 230px;
        min-height: 200px;
      }
      .kitty-heart-img {
        width: 60px;
        top: 25px;
      }
      .heart-text {
        font-size: 1.1rem;
        top: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- Kalp ve içerik -->
  <div class="heart-container" id="heartContainer">
    <div class="big-heart">
      <img class="kitty-heart-img" src="https://pngimg.com/d/hello_kitty_PNG34.png" alt="Hello Kitty">
      <div class="heart-text" id="heartText">
        İyi ki varsın<br>
        Seni çok seviyorum
      </div>
    </div>
  </div>
  <!-- JS ile çokça Hello Kitty ve çiçek ekleme ve animasyon -->
  <script>
    // Farklı Hello Kitty ve kedi benzeri görseller
    const catImgs = [
      "https://pngimg.com/d/hello_kitty_PNG34.png", // Hello Kitty
      "https://pngimg.com/d/hello_kitty_PNG13.png", // Farklı Hello Kitty
      "https://pngimg.com/d/hello_kitty_PNG26.png", // Farklı Hello Kitty
      "https://pngimg.com/d/cat_PNG50447.png",      // Sevimli kedi
      "https://pngimg.com/d/cat_PNG50510.png"       // Sevimli kedi
    ];
    // Çiçek görselleri
    const flowerImgs = [
      "https://cdn.pixabay.com/photo/2013/07/12/13/21/flower-146971_1280.png",
      "https://cdn.pixabay.com/photo/2016/03/31/20/10/flower-1293285_1280.png",
      "https://cdn.pixabay.com/photo/2014/12/21/23/50/flower-579251_1280.png",
      "https://cdn.pixabay.com/photo/2013/07/13/13/41/rose-161356_1280.png"
    ];
    const totalKitties = 24, totalFlowers = 36;
    const fallings = [];

    // Ekranda hareket eden Hello Kitty ve çiçekleri oluştur
    function createFalling(src, size) {
      const img = document.createElement('img');
      img.src = src;
      img.className = "falling";
      img.style.width = size + "px";
      img.style.left = Math.random()*100 + "vw";
      img.style.top = (Math.random()*-20) + "vh";
      document.body.appendChild(img);

      // Her birinin farklı hız ve yön parametreleri olsun
      return {
        node: img,
        x: Math.random()*window.innerWidth,
        y: Math.random()*-150,
        speed: 0.7 + Math.random()*2.3,
        drift: (Math.random()-0.5)*0.8,
        size: size,
        rotate: Math.random()*360,
        rotateSpeed: (Math.random()-0.5)*0.5
      }
    }

    for(let i=0; i<totalKitties; i++) {
      const size = 42 + Math.random()*38;
      const img = catImgs[Math.floor(Math.random()*catImgs.length)];
      fallings.push(createFalling(img, size));
    }
    for(let i=0; i<totalFlowers; i++) {
      const size = 32 + Math.random()*28;
      const img = flowerImgs[Math.floor(Math.random()*flowerImgs.length)];
      fallings.push(createFalling(img, size));
    }

    function animateFallings() {
      for(const f of fallings) {
        f.y += f.speed;
        f.x += f.drift;
        f.rotate += f.rotateSpeed;
        if(f.y > window.innerHeight + 40) {
          f.y = Math.random()*-100;
          f.x = Math.random()*window.innerWidth;
        }
        if(f.x < -50) f.x = window.innerWidth + 10;
        if(f.x > window.innerWidth + 10) f.x = -50;
        f.node.style.transform = `translate(${f.x}px, ${f.y}px) rotate(${f.rotate}deg)`;
      }
      requestAnimationFrame(animateFallings);
    }
    animateFallings();

    // Kalbe tıklama ile yazıyı göster/gizle
    const heartContainer = document.getElementById('heartContainer');
    const heartText = document.getElementById('heartText');
    let shown = false;
    heartContainer.addEventListener('click', function() {
      shown = !shown;
      if(shown) {
        heartText.classList.add('show');
      } else {
        heartText.classList.remove('show');
      }
    });
  </script>
</body>
</html>
